<h1>Sou o componente filho</h1>

  <h2>Irei emitir os dados do pai</h2>

  <h3>{{ mensagemDoPai }}</h3>

<table mat-table [dataSource]="itensDoPai" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Itens do pai</th>
      <td mat-cell *matCellDef="let item"> {{ item.mensagem }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
