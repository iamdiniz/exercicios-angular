<table class="custom-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Curso</th>
        <th>Disciplinas</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td>{{ aluno.id }}</td>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.curso }}</td>
        <td>
          <ul>
            <li *ngFor="let disciplina of aluno.disciplinas">

      </tr>
    </tbody>
  </table>
